<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" />
    <script src="./src/js/index.js" defer></script>
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__links">
          <li><a class="nav__link" href="#">Gmail</a></li>
          <li><a class="nav__link" href="#">Images</a></li>
          <li>
            <a class="nav__link nav__link_icon" href="#"
              ><img
                class="nav__apps"
                src="./src/assets/icons/apps.svg"
                alt="Apps"
            /></a>
          </li>
          <li>
            <a class="nav__link nav__link_icon" href="https://github.com/asadmoosvi/google-homepage">
              <img
                class="nav__profile"
                src="https://avatars.githubusercontent.com/u/43675041?v=4"
                alt="Profile Picture"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="search">
        <div class="search__image">
          <img src="./src/assets/google.png" alt="Google Logo" />
        </div>

        <form action="" class="search__form">
          <div class="search__input-box">
            <div class="search__mag-icon">
              <img src="./src/assets/icons/search.svg" alt="Search Icon" />
            </div>
            <input autofocus required class="search__input" type="text" name="q" id="q" />
            <div class="search__mic-icon">
              <img src="./src/assets/icons/mic.svg" alt="Microphone Icon" />
            </div>
          </div>
          <div class="search__buttons">
            <button type="submit" class="search__button">Google Search</button>
            <button type="button" class="search__button" id="lucky-button">I'm Feeling Lucky</button>
          </div>
        </form>

        <div class="search__languages">
          <p>
            Google offered in: <a href="#" class="search__language">Spanish</a>
            <a href="#" class="search__language">French</a>
            <a href="#" class="search__language">German</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="footer__links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
